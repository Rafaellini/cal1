<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Calculadora</title>
		<script type="text/javascript">
			
			function inverse() {
				var num = document.getElementById("n1");
				num.value = 1 / num.value;
			}

			
			function square() {
				var num = document.getElementById("n1");
				num.value = num.value * num.value;

			}

		</script>
	</head>
	<body>
	
		Number: <input type="text" id="n1">	<p>
		<button type="button" onclick="inverse()"> 1/x </button>	

		<button type="button" onclick="square()">x<sup>2</sup></button>	

	</body>
</html>
